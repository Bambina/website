---
layout: default
---

  <section class="section section--small bg-mutted">
        <div class="container">
      <ol class="breadcrumb">
        <li><a href="/docs/">Home</a></li>
        <li><a href="/docs/{{page.category}}/">{% assign cat = (site.docs | where:"category", page.category | where:"layout", "docs-category") %}{{ cat[0].title }}</a></li>
        <li class="active">{{page.title}}</li>
      </ol>

      <div class="row">
        <div class="col-md-8 col-sm-7 push-xs-down">
          <h1 class="h2 mt-0">{{page.title}}</h1>
        </div><!-- col -->

        <div class="col-md-4 col-sm-5">
          <form action="">
            <div class="form-group form-group--search">
              <input class="form-control input-lg form-control--white" type="text" placeholder="Search for...">
            </div><!-- form-group -->
          </form>
        </div><!-- col -->
      </div><!-- row -->
        </div><!-- container -->
    </section><!-- section -->


  <section class="section">
        <div class="container">
      <div class="row row--flex">
      
        {% if page.toc %}
        <div class="col-md-4 col-md-push-8 col-sm-5 col-sm-push-7 push-xs-down">
          <div class="sticky-in-parent">
            <div class="panel panel-default">
              <div class="panel-body">
                <p class="text-uppercase mt-0"><b>QUICK NAV</b></p>
                <hr class="hr--sm">
                {{ content | toc_only }}
              </div><!-- panel-body -->
            </div><!-- panel -->
          </div><!-- sticky-in-parent -->
        </div><!-- col -->
        {% endif %}

        <div class="col-md-8 col-md-pull-4 col-sm-7 col-sm-pull-5 underline-link-holder">
          {{page.content}}
        </div><!-- col -->

      </div><!-- row -->
        </div><!-- container -->
    </section><!-- section -->
